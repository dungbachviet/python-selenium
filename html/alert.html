<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Demo</title>
</head>
<body>

    <h1>Alert Demo</h1>

    <button onclick="triggerAlert()">Trigger Alert</button>

    <script>
        function triggerAlert() {
            // Show an alert when the button is clicked
            alert("This is a sample alert!");

            // Log a message to the console (you can replace this with your Selenium code)
            console.log("Alert triggered");

            // Uncomment the line below to automatically close the alert after a delay
            // setTimeout(() => { window.alert("This alert will close automatically"); }, 2000);
        }
    </script>

</body>
</html>
